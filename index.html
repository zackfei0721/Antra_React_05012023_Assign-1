<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        <div class="row">
            <input type="text" placeholder="First Name" class="half-width">
            <input type="text" placeholder="Last Name" class="half-width">
        </div>
        
        <div class="row">
        <input type="text" placeholder="Mobile No." class="full-width">
        </div>
        
        <div class="row">
        <input type="email" placeholder="Email Address" class="full-width">
        </div>
        
        <div class="row">
            <input type="password" placeholder="Password" class="half-width">
            <input type="password" placeholder="Confirm Password" class="half-width">
        </div>
        
        <div class="row agree">
            <div class="checkbox">
                <input type="checkbox" id="agree">
                <label><b>I Agree</b></label>
            </div>
        <p>By clicking the <span id="registerSpan">Register</span> button, you agree to the <a 
        href="randomlink.com">Terms and Conditions</a> set out by this site, including our cookie use.</p>
        </div>
        
        <div class="button-group">
            <button class="btn btn-register">Register</button>
            <button class="btn btn-signin">Sign In</button>
        </div>
    </div>
</body>
</html>
